{% load socialaccount %}
{% load static %}
<html>
    <head>
        <title>Facebook Auth</title>
        <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    </head>
    <body>
        
            {% if user.is_authenticated %}
            <div class="container-fluid">
            
              <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top: 10px; position: absolute; right: 100px;">
                
                <form method="post" action="{% url 'account_logout' %}" class="form-inline my-2 my-lg-0">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                  {% endif %}
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </form>
              </nav>
            
            
            
            
              
          </div>
            
            <div id="div" class="container-fluid" style="margin: 100px;">
              <div class="row" style="margin: 100px;">
            
            <button
                onclick="start()"
                class="col-md-4 col-md-offset-4 mt-5 btn btn-primary"
              >
                Start Game
              </button>
            </div>
          </div>
          
              {% else %}
              <div id="div" class="container-fluid" style="margin: 100px;">
                <div class="row" style="margin: 100px;">
            
              <form action="{% provider_login_url "facebook" method="oauth2" %}";>
                <button
                type='submit'
                class="col-md-4 col-md-offset-4 mt-5 btn btn-primary"
              >
                Facebook Login
              </button>
             </form>
            </div>
          </div>
          
                
           <!--   <a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook Connect</a>-->
            {% endif %}
           <script src="{% static './index.js' %}"></script>
        
    </body>
</html>
